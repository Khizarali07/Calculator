<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/690ba514e6.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="main">
        <p id="heading">Calculator</p>

        <div id="screen"><pre id="msg1">Enter 1st Number : </pre><pre id="msg2">0</pre></div>

        <div class="row">
            <div class="col" id="bk" onclick="calculation('C')">C</div>
            <div class="col" onclick="calculation('CE')">CE</div>
            <div class="col co" onclick="calculation('Sq')">x<sup>2</sup></div>
            <div class="col co" onclick="calculation('*')"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="row">
            <div class="col" onclick="calculation(7)">7</div>
            <div class="col" onclick="calculation(8)">8</div>
            <div class="col" onclick="calculation(9)">9</div>
            <div class="col co" onclick="calculation('/')"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="row">
            <div class="col" onclick="calculation(4)">4</div>
            <div class="col" onclick="calculation(5)">5</div>
            <div class="col" onclick="calculation(6)">6</div>
            <div class="col co" onclick="calculation('+')">+</div>
            </div>
        <div class="row">
            <div class="col" onclick="calculation(1)">1</div>
            <div class="col" onclick="calculation(2)">2</div>
            <div class="col" onclick="calculation(3)">3</div>
            <div class="col co" onclick="calculation('-')">-</div>
            </div>
        <div class="row">
            <div class="col" onclick="calculation(0)">0</div>
            <div class="col" onclick="calculation('00')">00</div>
            <div class="col" onclick="calculation('.')">.</div>
            <div class="col co" onclick="calculation('=')">Enter</div>
        </div>
    </div>

    <script src="newscript.js"></script>
</body>
</html>
